<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Login Screen!</h2>
    <br>
    <button onclick="getData()">Login</button>
    <p id="demo"></p>

</body>
</html>

<script>
    function getData() {
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function() {
            document.getElementById("demo").innerHTML = this.responseText;
        }
        xhttp.open("POST", "/api/data");
        xhttp.send();
    }
</script>
